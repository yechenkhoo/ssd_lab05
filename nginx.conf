worker_processes auto;

events { 
    worker_connections 1024; 
}

http {
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        # Default content type for HTML files
        default_type text/html;

        # Serve static files
        location / {
            root /var/www/html;
            index index.html;
        }
    }
}